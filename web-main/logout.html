<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<title>SaiDbyU-登出</title>
		
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		  <link rel="stylesheet" href="../../static/css/mee.css">

	</head>
	<body>
		<div id="app">
			
			<div class="ui two column very relaxed stackable grid">
              <div class="column">
                <div class="ui form">
                  <div class="field">
                    <label>用户名</label>
                    <div class="ui left icon input">
                      <input v-model="userName">
                      <i class="user icon"></i>
                    </div>
                  </div>
                  <div class="field">
                    <label>密码</label>
                    <div class="ui left icon input">
                      <input type="password" v-model="userPassword">
                      <i class="lock icon"></i>
                    </div>
                  </div>
                  <div class="field">
                  </div>
                  <button v-on:click="logout" class="ui small blue submit button">
                    <i class="signup icon"></i>
                    登出
                  </button>
                </div>
              </div>
            </div>
			
			
			<!-- <button v-on:click="register">登录</button> -->
		</div>
	</body>
	<script src="vue.js"></script>
	<script src="axios.min.js"></script>
	<script src="const.js"></script>
	<script>
		var config={
			"el":"#app",
			"data":{
				"userName":"",
				"userPassword":""
			},
			"methods":{
				"logout":function(){
					//在函数中取data中属性的值，在属性名前加this.
					var url=serverUrl+"/user/logout?userAvatar=&userGender=&userMail=&userName="+this.userName+"&userPassword="+this.userPassword
					console.log(url)
					//用axios去联网，接收服务器返回的数据
					axios.get(url)
					.then(function(response){
						console.log(response)
						window.alert(response.data.msg)
						window.location.href=clientUrl+"/web/index.html"
						
					})
					.catch(function(e){
						console.log(e)
						window.alert("联网出错了")
					})
				}
			}
		}
		
		var vue=new Vue(config)
	</script>
	
	
	

</html>
