<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员登录</title>
		<link href="../res/bs/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="../res/css/login.css" type="text/css" rel="stylesheet">
	</head>
	<body style=" background:#D9EDF7">
	
	<div id="app" class="container logcontainer" >
		<hr/>

		<h4>SaidByU后台管理&nbsp<strong> 请登录:</strong></h4>

		<hr/>
	
		
			<div class="form-group">
	   			 <label style="color:blue">&nbsp&nbsp管理员Id</label>
	    		<input  class="form-control" v-model="adminId" placeholder="Id">
	  		</div>
			<div class="form-group">
	   			 <label style="color: red" >&nbsp&nbsp密码</label>
	    		<input type="password" v-model="adminPassword" class="form-control"  placeholder="Password">
	  		</div>
	  		
	  		<button v-on:click="login()"  type="button loginbutton"   class="btn btn-info" >登录</button>
	  		
		
		<hr/>
		<p>登录代表你已同意<a>「SaidByU管理员协议」</a>及<a>「隐私保护政策」</a></p>
	</div>
	</body>
	<script src="../res/js/vue.js"></script>
	<script src="../res/js/axios.min.js"></script>
	<script src="../res/js/const.js"></script>
	<script>
		var config = {
			"el":"#app",
			"data":{
				"adminId":"",
				"adminPassword":""
				},
			"methods":{
				"login":function(){
					var url=serverUrl+"/admin/login?"
					+"adminId="+this.adminId
					+"&adminPassword="+this.adminPassword
					
					axios.post(url).then(function(res){
						if(res.data.data==1){
							window.location.href = window.location.href.split('l')[0]+"adminIndex.html"
						}else{
							window.alert("用户名或密码错误");
						}
						
					})
					.catch(function(err){
						
					      window.alert("请求失败");
					})
					
				}
			},
			"mounted":function(){
			}
			
		}
		
		var vue = new Vue(config)
	</script>
	
	
</html>
